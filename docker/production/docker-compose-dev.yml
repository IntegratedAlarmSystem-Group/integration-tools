version: "2"

services:
  kafka:
    container_name: ias-kafka
    image: alarmsystem/ias-kafka:latest
    ports:
      - "9092:9092"
      - "2181:2181"
    environment:
      - ADVERTISED_HOST=${EXPOSED_KAFKA_SERVER}
      - ADVERTISED_PORT=9092

  alma-weather-plugin:
    container_name: ias-dev-alma-weather-plugin
    image: registry.inria.cl:5000/alma-weather-plugin:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${LOGS_PATH}:/usr/src/alma_weather_plugin/logs/
    command: "-Dorg.eso.ias.plugins.kafka.server=${KAFKA_SERVER}:9092"

  visual-inspection-plugin:
    container_name: ias-dev-visual-inspection
    image: registry.inria.cl:5000/visual-inspection-plugin:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
    - ${LOGS_PATH}:/usr/src/weather_visual_inspection_plugin/logs/
    - ${VISUAL_INSPECTION_FILE_PATH}:/usr/src/weather_visual_inspection_plugin/input
    command: ["-Dorg.eso.ias.plugins.kafka.server=${KAFKA_SERVER}:9092", "-f input/inspections.json"]

  dummy-plugin:
    container_name: ias-dev-dummy-plugin
    image: registry.inria.cl:5000/ias-dummy-plugin:dev
    stdin_open: true
    tty: true
    links:
      - kafka
    depends_on:
      - kafka
    command: "${KAFKA_SERVER} 9092"

  dummy-plugin-21:
    container_name: ias-dev-dummy-plugin-21
    image: registry.inria.cl:5000/ias-dummy-plugin:dev
    stdin_open: true
    tty: true
    links:
      - kafka
    depends_on:
      - kafka
    command: "${KAFKA_SERVER} 9092 dummy-21"

  dummy-plugin-22:
    container_name: ias-dev-dummy-plugin-22
    image: registry.inria.cl:5000/ias-dummy-plugin:dev
    stdin_open: true
    tty: true
    links:
      - kafka
    depends_on:
      - kafka
    command: "${KAFKA_SERVER} 9092 dummy-22"

  converter:
    container_name: ias-dev-converter
    image: registry.inria.cl:5000/ias-core:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${CDB_PATH}:/usr/src/cdb
      - ${LOGS_PATH}:/usr/src/IntegratedAlarmSystemRoot/logs
    command: "iasConverter ConverterID -jcdb /usr/src/cdb/ -Dorg.eso.ias.converter.kafka.servers=${KAFKA_SERVER}:9092"

  weather-supervisor:
    container_name: ias-dev-weather-supervisor
    image: registry.inria.cl:5000/ias-core:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${CDB_PATH}:/usr/src/cdb
      - ${LOGS_PATH}:/usr/src/IntegratedAlarmSystemRoot/logs
    command: "iasSupervisor Supervisor-Weather -jcdb /usr/src/cdb/ -Dorg.eso.ias.kafka.brokers=${KAFKA_SERVER}:9092"

  antennas-supervisor:
    container_name: ias-dev-antennas-supervisor
    image: registry.inria.cl:5000/ias-core:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${CDB_PATH}:/usr/src/cdb
      - ${LOGS_PATH}:/usr/src/IntegratedAlarmSystemRoot/logs
    command: "iasSupervisor Supervisor-Antennas -jcdb /usr/src/cdb/ -Dorg.eso.ias.kafka.brokers=${KAFKA_SERVER}:9092"

  dummy-supervisor:
    container_name: ias-dev-dummy-supervisor
    image: registry.inria.cl:5000/ias-core:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${CDB_PATH}:/usr/src/cdb
      - ${LOGS_PATH}:/usr/src/IntegratedAlarmSystemRoot/logs
    command: "iasSupervisor SupervisorDummy -jcdb /usr/src/cdb/ -Dorg.eso.ias.kafka.brokers=${KAFKA_SERVER}:9092"

  alarms-sender:
    container_name: ias-dev-alarms-sender
    image: registry.inria.cl:5000/ias-core:dev
    links:
      - kafka
    depends_on:
      - kafka
    volumes:
      - ${CDB_PATH}:/usr/src/cdb
      - ${LOGS_PATH}:/usr/src/IntegratedAlarmSystemRoot/logs
    command: "iasRun -l s -Dorg.eso.ias.senders.kafka.servers=${KAFKA_SERVER}:9092 -Dorg.eso.ias.senders.webserver.uri=ws://webserver:8000/core/ org.eso.ias.webserversender.WebServerSender WebServerAlarmsSenderID -jcdb /usr/src/cdb/ -t ALARM"

  webserver:
    container_name: ias-dev-webserver
    image: registry.inria.cl:5000/ias-webserver:dev
    command: ./runserver.sh
    volumes:
      - ${DOCKERFILE_PATH_PRIVATE_FILES}:/usr/src/ias-webserver/private_files
      - ${CDB_PATH}/CDB:/usr/src/ias-webserver/CDB

  visual-inspection-webserver:
    container_name: ias-dev-visual-inspection-webserver
    image: registry.inria.cl:5000/visual-inspection:dev
    command: ./runserver.sh
    volumes:
      - ${VISUAL_INSPECTION_FILE_PATH}:/usr/src/visual-inspection/output

  display:
    container_name: ias-dev-display
    image: registry.inria.cl:5000/ias-display:dev

  nginx:
    container_name: ias-dev-nginx
    build: ${DOCKERFILE_PATH_NGINX}
    volumes_from:
      - display
      - webserver
      - visual-inspection-webserver
    links:
      - display
      - webserver
      - visual-inspection-webserver
    depends_on:
      - display
      - webserver
      - visual-inspection-webserver
    ports:
      - "80:80"
