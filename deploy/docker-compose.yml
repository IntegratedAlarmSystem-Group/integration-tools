version: "2"

services:
  kafka:
    image: spotify/kafka:latest

  cdb:
    image: cdb:latest

  alma-weather-plugin:
    image: alma-weather-plugin:latest
    links:
      - ${KAFKA_SERVER}

  ias-converter:
    image: ias:latest
    links:
      - ${KAFKA_SERVER}
    volumes_from:
      - cdb
    command: "-l s -Dorg.eso.ias.converter.kafka.servers=${KAFKA_SERVER}:9092 org.eso.ias.converter.Converter ConverterID -jcdb /usr/src/cdb/"

  ias-supervisor:
    image: ias:latest
    links:
      - ${KAFKA_SERVER}
    volumes_from:
      - cdb
    command: "-l s -Dorg.eso.ias.kafka.brokers=${KAFKA_SERVER}:9092 org.eso.ias.supervisor.Supervisor SupervisorID -jcdb /usr/src/cdb/"

  display:
    image: ias-display:latest

  nginx:
    build: ./nginx
    volumes_from:
     - display
    ports:
      - "80:80"
